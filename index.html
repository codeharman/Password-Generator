<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/x-icon" href="https://em-content.zobj.net/source/apple/419/locked_1f512.png">

<!-- Custom font added Karla -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

<body>
  <main class="main">

    <!-- heading -->
      <p class="first-heading">Generate a</p>
      <p class="second-heading">random password</p>
      <p class="subtitle">Never use an insecure password again. (Click on password to copy)</p>
      <button id="password-btn">Generate passwords</button>
      <div class="line"></div>

    <!-- Passwords column -->
     <div class="password-container">
        <span id="first-el">1st password</span>
        <span id="second-el">2nd password</span>
     </div>
     <p class="contact">made by <a href="https://www.linkedin.com/in/codeharman/" target="_blank">@codeharman</a> with ❤️‍🔥. Click here for my <a href="https://github.com/codeharman" target="_blank">Github profile</a></p>

  </main>
  <script src="./app.js"></script>

</html>
